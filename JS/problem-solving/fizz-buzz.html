<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code Bro</title>
</head>
<body>
  <script>
    // Create a box to prompt user input.
    let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "))

    // Loop to evaluate numbers and print required output.
    for (let i = 1; i <= answer; i++) {
        if (i % 3 === 0 && i % 5 === 0){
            console.log("FizzBuzz");
        }else if (i % 3 === 0){
            console.log("Fizz");
        } else if (i % 5 === 0){
            console.log("Buzz")
        } else {
            console.log(i)
        }
    }
  </script>
</body>
</html>
