<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Controls</title>
</head>
<body>
    <form>
        <ul>
            <label for="food">Enter your favorite food:</label>
            <input type="text" id="food" name="food" list="mySuggestion">
                <datalist id="mySuggestion">
                    <option>Salad</option>
                    <option>Curry</option>
                    <option>Pizza</option>
                    <option>Fajitas</option>
                    <option>Biscuits</option>
                    <option>Crisps</option>
                    <option>Fruit</option>
                    <option>Breadsticks</option>
                </datalist>  
          <li>
            <button>Submit choice</button>
          </li>
        </ul>
      </form>
</body>
</html>
