<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML5 controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Edit your preferences</h2>
      <ul>
        <li>
          <label for="e-mail">Email</label>
          <input type="email" id="email" name="email">
        </li>
        <li>
          <label for="website">Website</label>
          <input type="url" id="url" name="wesite"> 
        </li>
        <li>
          <label for="phone">Phone number</label>
          <input type="tel" id="tel" name="tel">
        </li>
        <li>
          <label for="fave-color">Favorite color</label>
          <input type="color" id="color" name="color">
        </li>
        <li>
          <button>Update preferences</button>
        </li>
      </ul>
    </form>

    <form>
        <ul>
          <li>
            <label for="max-invite">Select maximum number of invitations</label>
            <input
            type="range"
            name="people"
            id="max-invite"
            min="1"
            max="30"
            step="1"
            value="10"
            />
            <output class="people-output" for="max-invite"></output>
          </li>
          <li>
            <button>Submit</button>
          </li>
        </ul>
      </form>
    <script>
       const people = document.querySelector('#max-invite');
       const output = document.querySelector('.people-output');

       output.textContent = people.value;

       people.addEventListener('input', ()=>{
        output.textContent = people.value;
       })
    </script> 
  </body>

</html>
