<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-on-controls</title>
</head>
<body>
    <form>
        <h2>Enter your comment</h2>
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
          </li>
          <li>
            <label for="comment">Comment:</label>
            <textarea cols="35" rows="10" id="comment" name="comment" maxlength="100"></textarea>
            <!-- add your input here  -->
          </li>
          <li>
            <button>Submit comment</button>
          </li>
        </ul>
      </form> 
      
      <form>
            <label for="food">Pick your favorite food:</label>
            <select id="food" name="food">
                <optgroup label="mains">
                    <option>Salad</option>
                    <option>Curry</option>
                    <option>Pizza</option>
                    <option>Fajitas</option>
                </optgroup>
                <optgroup label="snacks">
                    <option>Biscuits</option>
                    <option>Crisps</option>
                    <option>Fruit</option>
                    <option>Breadsticks</option>
                </optgroup>
            </select>
            <button>Submit choice</button>
      </form>
          
</body>
</html>
