<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Controls-2</title>
</head>
<body>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
    <form>
        <fieldset>
          <legend>Who is your favorite pony?</legend>
          <ul>
            <li>
              <label for="pinkie">Pinkie Pie</label>
              <input type="radio" id="pinkie" name="pony" checked> 
            </li>
            <li>
              <label for="rainbow">Rainbow Dash</label>
              <input type="radio" id="rainbow" name="pony"> 
            </li>
            <li>
              <label for="twilight">Twilight Sparkle</label>
              <input type="radio" id="twilight" name="pony">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Hotdog preferences</legend>
          <ul>
            <li>
              <label for="vegan">Vegan</label>
              <input type="checkbox" id="vegan" name="vegan" value="1">
            </li>
            <li>
              <label for="onions">Onions</label>
              <input type="checkbox" id="onions" name="onions" value="2">
            </li>
            <li>
                <label for="vanilla">Vanilla</label>
                <input type="checkbox" id="vanilla" name="vanilla" value="3">
            </li>
          </ul>
        </fieldset>
        <button>Submit</button>
      </form>
     
</body>
</html>
