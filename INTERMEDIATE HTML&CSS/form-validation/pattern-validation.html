<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
   
</head>
<body>
     <form action="#" method="get">
        <div>
          <label for="zip_code">Postal / Zip Code:</label>
        </div>
      
        <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" 
        title="Please enter a valid zip code, example: 65251" required>
      
        <div>
          <button type="submit">Submit</button>
        </div>
    </form>
    <br>

    <!--Using place holder to guide users on working with forms.-->

        pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" 
        placeholder="65251" required>
        
        <div>
          <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
